<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main class="criaQuiz">

        <div class="container-criaQuiz">
            <h3>Comece pelo começo</h3>

            <div class="dadosDoQuiz-externo">
                <input class="quizTitle" type="text" placeholder="Título do seu quizz">
                <input class="imgQuiz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="manyQuestions" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="manyLevels" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            
            <input onclick="createQuestions(this)" value="Prosseguir pra criar perguntas" class="toCreateQuestions" type="button">
        </div>
    </main>


</body>
</html>
