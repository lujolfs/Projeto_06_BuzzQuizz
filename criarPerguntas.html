<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <h3 class="perguntasTitulo">Crie suas perguntas</h3>

    <div class="containerPerguntas">
        <div class="container-pergunta">

            <h3 class="QuestionTitle">Pergunta 1</h3>

            <div class="dadosDoQuiz-interno">
                <input class="TextQuestion" type="text" placeholder="Texto da pergunta">
                <input class="imgQuiz pergunta" type="text" placeholder="URL da imagem do seu quizz">
            </div>

            <h3 class="right answerTitle">Resposta Correta</h3>

            <div class="dadosDoQuiz-interno rightAnswer">
                <input class=" respostaCorretaText" type="text" placeholder="Resposta correta">
                <input class="imgQuizPHWrongRight" type="text" placeholder="URL da imagem">
            </div>

            <h3 class="wrong answerTitle">Respostas incorretas</h3>
            <div class="wrongAnswers">
                <div class="dadosDoQuiz-interno wrongAnswer">
                    <input class="wrongAnswerText" type="text" placeholder="Resposta incorreta 1">
                    <input class="imgQuizWrong" type="text" placeholder="URL da imagem">
                </div>

                <div class="dadosDoQuiz-interno wrongAnswer">
                    <input class="wrongAnswerText" type="text" placeholder="Resposta incorreta 2">
                    <input class="imgQuizWrong" type="text" placeholder="URL da imagem">
                </div>

                <div class="dadosDoQuiz-interno wrongAnswer">
                    <input class="Texto da Pergunta" type="text" placeholder="Resposta incorreta 3">
                    <input class="imgQuiz respostaCorreta" type="text" placeholder="URL da imagem">
                </div>

            </div>
        </div>
        <div class="container-pergunta closed">
            <h3 class="QuestionTitle">Pergunta 1</h3><img src="./images/edit.svg">
        </div>

        <div class="container-pergunta closed">
            <h3 class="QuestionTitle">Pergunta 1</h3><img src="./images/edit.svg">
        </div>
    </div>
    <input onclick="createQuestions(this)" value="Prosseguir pra criar perguntas" class="toCreateLevels"
        type="button">


</body>

</html>
